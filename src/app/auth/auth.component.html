<div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoading">
            <h6>Loading...</h6>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [msg]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email"
                name="email"
                id="email"
                class="form-control"
                ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid"
                >{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Switch to sign up' : 'Switch to Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
